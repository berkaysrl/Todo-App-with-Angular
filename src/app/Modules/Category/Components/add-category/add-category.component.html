<!-- Category Form Component -->
<form [formGroup]="addCategoryForm" (submit)="onSubmitCategoryForm()">
    <div class="card-body">
      <div class="d-flex flex-row justify-content-center align-items-center">
        <!-- Category Name Input -->
        <input type="text" class="form-control form-control-lg text-center mr-2" formControlName="name" placeholder="Add Category">
        <div>
          <!-- Add Category Button - Disabled if Form is Invalid -->
          <button type="submit" class="btn-primary" [disabled]="addCategoryForm.invalid">Add</button>
        </div>
      </div>
    </div>
</form>
<!-- End of Category Form Component -->
