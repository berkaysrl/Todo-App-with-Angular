<div class="d-flex flex-column justify-context-center align-items-center">
  <div class="tableContainer d-flex justify-content-center align-items-center flex-column">
    <div style="width:50%;">
      <app-category-add></app-category-add>
   </div>  
    <table id="categoryTable" class="table table-bordered mt-3">
        <thead class="thead-dark">
          <tr>
            <th *ngFor="let title of tableHeaders">
                {{title}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories$ | async">
            <td id="idColumn">{{ category.id }}</td>
            <td id="nameColumn">
              <div *ngIf="editingId !== category.id">
                {{ category.name }}
              </div>
              <div *ngIf="editingId === category.id">
                <input type="text" [formControl]="editCategoryControl">
              </div>
            </td>
            <td id="deleteColumn">
              <ng-container  *ngIf="editingId !== category.id">
                <button id="operation-button" class=" btn rounded-btn btn-danger mr-5" (click)="onDelete(category.id)">Delete</button>
                <button id="operation-button" class=" btn btn-success" (click)="onEdit(category.id, category.name)">Edit</button>
              </ng-container>
              <ng-container *ngIf="editingId === category.id">
                <button id="operation-button" class=" btn btn-success mr-5" (click)="onSave(category)">Save</button>
                <button id="operation-button" class=" btn btn-danger" (click)="onCancel()">Cancel</button>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
